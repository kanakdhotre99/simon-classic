<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>Simon Says!</title>
</head>
<body>

    <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <h1 style="text-align: center;" id="level-title">Hit any key to start!</h1>
        <!-- <h1 style="text-align: center;" id="level-title"></h1> -->

        <div style="display: flex; gap: 1rem; flex-direction: column; margin: 2rem;">
            <div style="display: flex; gap: 1rem; flex-direction: row;">
                <button id="green" class="btn-green"></button>
                <button id="red" class="btn-red"></button>
            </div>
        
            <div style="display: flex; gap: 1rem; flex-direction: row;">
                <button id="yellow" class="btn-yellow"></button>
                <button id="blue" class="btn-blue"></button>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
